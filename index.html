<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"  defer> </script>
  </head>
  <body>
    <section class="section result-container">
      <div class="card result-card">
        <h4 class="sub-heading">Your Result</h4>
        <div class="marks-visual">
            <span class="out-of-100" id="out-of-100">76</span>
         
       <span class="total-label">of 100</span>
        </div>
        <h2 class="heading">Great</h2>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card summary-card">
        <h2 class="sub-heading">Summary</h2>
        <div class="summary-card__traits">
          <div class="traits-row reaction">
            <div class="left-side">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h4 class="sub-heading"></h4>
            </div>
            <div class="right-side">
              80<span>/100</span>
            </div>
          </div>
          <div class="traits-row memory">
            <div class="left-side">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h4 class="sub-heading"></h4>
            </div>
            <div class="right-side">
              92  <span>/100</span> 
            </div>
          </div>
          <div class="traits-row verbal">
            <div class="left-side">
              <!-- <img src="./assets/images/icon-verbal.svg" alt=""> -->
              <img src="" alt="">
              <h4 class="sub-heading"></h4>
            </div>
            <div class="right-side">
               61<span>/100</span>
            </div>
          </div>
          <div class="traits-row visual">
            <div class="left-side">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h4 class="sub-heading"></h4>
            </div>
            <div class="right-side">
              73 <span>/100</span>
            </div>
          </div>
        </div>
        <div class="btn">Continue</div>
      </div>

    </section>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="https://github.com/karan-dangol0">Karan dangol. ‚≠ê</a>
      .
    </div>
  </body>
</html>
